<!DOCTYPE html>
<html lang="en">
<head>
    <title>form1</title>
</head>
<body>
    <form action="Message.html">
        
<fieldset>
    <legend>personal details</legend>
<label for="fname">First name</label>
<input type="text" id="fname" name="fname">
<br><br>

<label for="Mname">Middle name</label>
<input type="text" id="Mname" name="Mname">
<br><br>

<label for="lname">Last name</label>
<input type="text" id="lname" name="lname">
<br><br>

<label for="email">Email</label>
<input type="email" id="email" name="email">
<br><br>

<label for="dob">DOB</label>
<input type="date" id="dob" name="dob">

</fieldset>

<fieldset>
    <legend>Education Details</legend>
    <label for="">Department</label>
    <br><br>

    <input type="radio" id="cs" name="dept">
    <label for="">cs</label>
    <input type="radio" id="ec" name="dept">
    <label for="">ec</label>
    <input type="radio" id="civil" name="dept">
    <label for="">civil</label>
    <input type="radio" id="mech" name="dept">
    <label for="">mech</label>
    <br><br>

    <label for="yop">YOG</label>
    <input list="yog" id="yop" name="yop">
    <datalist id="yog">
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </datalist>
    <br><br>

    <label for="">Skills</label>
    <br><br>

    <input type="radio" id="Java" name="dept">
    <label for="">Java</label>
    <br>
    <input type="radio" id="HTMl" name="dept">
    <label for="">HTML</label>
    <br>
    <input type="radio" id="CSS" name="dept">
    <label for="">CSS</label>
    <br><br>

</fieldset>
<input type="submit">     
    </form>
    
</body>
</html>
